<!doctype html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="css/mystyle.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<body>

	<div class="container special">
		<div class="pt-5">
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col-md-4">
						<div class="border">
							<div class="my-3">
								<div class="mx-3">
									<div class="center">
										<a class="btn btn-success" href="/">Pay My Buddy</a>
									</div>


									<section>
										<form th:action="@{/register}" th:object="${appUserRegister}"
											method="post" class="my-3">
											<input type="email" name="email" th:field="*{username}"
												class="form-control" placeholder="Email" required /> </br> <input
												type="text" name="pseudo" th:field="*{pseudo}"
												placeholder="Pseudo" class="form-control" required /> </br> <input
												type="password" placeholder="Password" name="password"
												th:field="*{password}" class="form-control" required /> </br> <input
												type="tel" name="phone" placeholder="Phone" value="01 23 45 67 89"
												th:field="*{phone}" class="form-control" step="1" required />
											</br> <input type="number" name="account" th:field="*{account.id}"
												class="form-control" step="1" placeholder="Account Number"
												required /> </br> <input type="text" name="bank"
												th:field="*{account.bank}" class="form-control"
												placeholder="Bank" required /></br>
											<div class="center">
												<button type="submit" class="btn btn-primary">REGISTER</button>
											</div>
										</form>
									</section>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
