<title>Register</title>
</head>

<body>

	<div class="container pt-5">
		<div class="row justify-content-md-center">
			<div class="col-md-4 py-4 mx-3 border">

				<div class="center">
					<a class="btn btn-ok" href="/">Pay My Buddy</a>
				</div>

				<section>
					<form th:action="@{/register}" th:object="${appUserRegister}"
						method="post" class="my-3">
						<input type="email" name="email" th:field="*{email}"
							class="form-control" placeholder="Email" required /> </br> <input
							type="text" name="pseudo" th:field="*{pseudo}"
							placeholder="Pseudo" class="form-control" required /> </br> <input
							type="password" placeholder="Password" name="password"
							th:field="*{password}" class="form-control"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							required /> </br> <input type="number" name="phone" placeholder="Phone"
							th:field="*{phone}" class="form-control" min="3" max="9999999999999999" required /> </br> <input
							type="number" name="account" th:field="*{account.id}"
							class="form-control" step="1" placeholder="Account Number"
							required /> </br> <input type="text" name="bank"
							th:field="*{account.bank}" class="form-control"
							placeholder="Bank" required /></br>

						<div class="center">
							<button type="submit" class="btn btn-primary">REGISTER</button>
						</div>

					</form>
				</section>

			</div>
		</div>
	</div>

</body>

</html>
