<!doctype html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>Login</title>
</head>

<body>

	<div class="card-header">
		<ul class="nav nav-tabs card-header-tabs">
			<li class="nav-item">
				<a class="btn btn-primary" th:href="@{home}">PayMyBuddy</a>
			</li>
		</ul>
	</div>

	<div class="container special">
		<h2 class="h2">REGISTER</h2>
		<section>
			<form th:action="@{/register}" th:object="${appUserRegister}" method="post">
				Email: <input type="email" name="email" th:field="*{email}" class="form-control" required /> <br /><br />
				Pseudo: <input type="text" name="pseudo" th:field="*{pseudo}" class="form-control" required /> <br /><br />
				Password: <input type="password" name="password" th:field="*{password}" class="form-control" required /> <br /><br />
				Phone: <input type="tel" name="phone" th:field="*{phone}" class="form-control" step="1" required /> <br /><br />
				Account: <input type="number" name="account" th:field="*{account.id}" class="form-control" step="1" required /> <br /><br />
				Bank: <input type="text" name="bank" th:field="*{account.bank}" class="form-control" required /> <br /><br />
				<input type="submit" value="REGISTER" />
			</form>
		</section>
	</div>
</body>

</html>
