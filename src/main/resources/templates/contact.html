		</ul>

	<section>

		<div class="container special">
			<h2 class="h2">Friends</h2>
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>Friend</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-if="${friends.empty}">
							<td colspan="2">Aucun ami enregistré en base de données</td>
						</tr>
						<tr>
							<form method="post" th:action="@{/savecontact(emailUser=${emailUser})}"
								th:object="${friend}">
								<td>
									<div class="form-group">
										<!--label for="mailInput">Email</label-->
										<input th:field="*{emailFriend}" type="text" class="form-control"
											aria-describedby="mailHelp" placeholder="Saisir l'adresse email" />

										<small id="mailHelp" class="form-text text-muted">
											Merci d'écrire l'adresse email de votre nouvel ami.
										</small>
									</div>
								</td>
								<td>
									<a>
										<button type="submit" class="btn btn-info">Ajouter</button>
									</a>
								</td>
							</form>
						</tr>
						<tr data-th-each="f: ${friends}">
							<td>
								<span data-th-text="${f}"> </span>
							</td>
							<td>
								<!--div class="alert alert-info" role="alert"-->
									<a th:href="@{/deletecontact(emailUser=${emailUser},emailFriend=${f})}">
										<button class="btn btn-danger">Delete</button>
									</a>
							</td>
						</tr>
					</tbody>
				</table>
				</div-->

			</div>

	</section>
