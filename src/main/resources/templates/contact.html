<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/mystyle.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Contact</title>

</head>

<body>

	<header>
		<div class="header">
			<div>
				<a class="btn btn-success" href="/home">PayMyBuddy</a>
			</div>
			<div class="nav">
				<ul class="nav nav-tabs card-header-tabs">
					<li><a class="nav-link" href="/home">Home</a></li>
					<li><a class="nav-link" href="/transfer">Transfer</a></li>
					<li><a class="nav-link" href="/profile">Profile</a></li>
					<li><a class="nav-link active" href="/contact"
						aria-current="true">Contact</a></li>
					<li><a class="nav-link" href="/logoff">Log off</a></li>
				</ul>
			</div>
		</div>
		<div class="header2">
			<div>
				<p class="mx-3">Home / Contact</p>
			</div>
		</div>
	</header>

	<section>

		<div class="container special">
			<h2 class="h2">CONTACT</h2>
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>EMAIL</th>
							<th>ACTION</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-if="${myContactsOnly.empty}">
							<td colspan="2">No contact added to the database.</td>
						</tr>
						<tr>
							<form method="post" th:action="@{/contact/add}"
								th:object="${friend}">
								<td>
									<div class="form-group">
										<select id="emailFriend" th:field="*{emailFriend}"
											class="form-control">
											<option th:each="c:${allOtherContactsExisting}"
												th:value="${c}" th:text="${c}"></option>
										</select> <small id="mailHelp" class="form-text text-muted">
											Select email address of your new friend. </small>
									</div>
								</td>
								<td><a>
										<button type="submit" class="btn btn-primary">ADD</button>
								</a></td>
							</form>
						</tr>
						<tr data-th-each="f: ${myContactsOnly}">
							<td><span data-th-text="${f}"> </span></td>
							<td><a th:href="@{/deletecontact(friend=${f})}">
									<button class="btn btn-danger">DELETE</button>
							</a></td>
						</tr>
					</tbody>
				</table>

				<nav class="center" aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="#"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						</a></li>
						<li class="page-item active"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">4</a></li>
						<li class="page-item"><a class="page-link" href="#">5</a></li>
						<li class="page-item"><a class="page-link" href="#"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</nav>
	</section>

</body>

</html>
