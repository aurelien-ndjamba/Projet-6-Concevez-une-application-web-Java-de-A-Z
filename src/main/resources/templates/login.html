	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/mystyle.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Login</title>
</head>

<body>
	<div class="pt-5">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-4">
					<div class="border">
						<div class="my-3">
							<div class="mx-3">
								<div class="center">
									<a class="btn btn-ok" href="/">Pay My Buddy</a>
								</div>
								<form th:action="@{/login}" th:object="${appUserLogin}"
									method="post">
									<div class="mt-3">
										<input type="email" class="form-control"
											id="exampleDropdownFormEmail1" th:field="*{username}"
											placeholder="Email" required>
									</div>
									<div class="mt-3">
										<input type="password" class="form-control"
											id="exampleDropdownFormPassword1" th:field="*{password}"
											placeholder="Password" required>
<!-- 										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must -->
<!-- 										contain at least one number and one uppercase and lowercase -->
<!-- 										letter, and at least 8 or more characters" -->

									</div>
									<div class="mt-3">
										<div class="center">
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="dropdownCheck"> <label class="form-check-label"
													for="dropdownCheck"> Remember me </label>
											</div>
										</div>
									</div>
									<div class="mt-3">
										<div class="center">
											<button type="submit" class="btn btn-primary">Login</button>
										</div>
									</div>
									<div class="mt-3">
										<div th:if="${param.error}" class="alert alert-danger">
											Invalid email and/or password.</div>
									</div>
									<div class="mt-3">
										<div th:if="${param.registerSuccess}"
											class="alert alert-success">
											<p style="text-align: center">Recording completed.</br>You can now log in.</p> 
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
