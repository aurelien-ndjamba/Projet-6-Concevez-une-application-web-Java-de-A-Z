<!doctype html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/mystyle.css"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Login</title>
</head>

<body>
	<div class="pt-5">
		<div class="container">
			<div class="row justify-content-md-center"> 
				<div class="col-md-4">
					<div class="border">
						<div class="my-3">
							<div class="mx-3">
								<div class="center">
									<a class="btn btn-success" href="/">Pay My Buddy</a>
								</div>
								<!-- p th:if="${param.error}">Bad Credentials</p-->
								<form th:action="@{/login}" th:object="${appUserForm}"
									method="post">
									<div class="mt-3">
										<input type="email" class="form-control"
											id="exampleDropdownFormEmail1" th:field="*{username}"
											placeholder="Email" required>
									</div>
									<div class="mt-3">
										<input type="password" class="form-control"
											id="exampleDropdownFormPassword1" th:field="*{password}"
											placeholder="Password" required>
									</div>
									<div class="mt-3">
										<div class="center">
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="dropdownCheck"> <label class="form-check-label"
													for="dropdownCheck"> Remember me </label>
											</div>
										</div>
									</div>
									<div class="mt-3">
										<div class="center">
											<button type="submit" class="btn btn-primary">Login</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
