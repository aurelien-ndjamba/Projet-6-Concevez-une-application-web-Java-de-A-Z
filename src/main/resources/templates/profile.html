<title>Profile</title>

</head>

<body>
	<header>
		<div class="header">
			<div>
				<a class="btn btn-success" href="/home">PayMyBuddy</a>
			</div>
			<div class="nav">
				<ul class="nav nav-tabs card-header-tabs">
					<li><a class="nav-link" href="/home">Home</a></li>
					<li><a class="nav-link" href="/transfer">Transfer</a></li>
					<li><a class="nav-link active" href="/profile"
						aria-current="true">Profile</a></li>
					<li><a class="nav-link" href="/contact">Contact</a></li>
					<li><a class="nav-link" href="/logoff">Log off</a></li>
				</ul>
			</div>
		</div>
		<div class="header2">
			<div>
				<p class="mx-3">Home / Profile</p>
			</div>
		</div>
	</header>

	<section>
		<div class="container special">
			<h2 class="h2">PROFILE</h2>

			<div class="table-responsive">

				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>EMAIL</th>
							<th>BALANCE</th>
							<th>ACTION</th>
						</tr>
					</thead>
					<tbody>

						<tr>
							<td><span data-th-text="${u.email}"> </span></td>
							<td><span data-th-text="${u.balance}"> </span></td>

							<!-- a
								th:href="@{/deleteappuser(emailUser=${appUserForm.email})}"-->

							<td><a th:href="@{deleteappuser}">
									<button class="btn btn-danger">UNSUBSCRIBE</button>
							</a></td>

						</tr>
					</tbody>


					<thead>
						<tr>
							<th>ACCOUNT</th>
							<th>BANK</th>
						</tr>
					</thead>

					<tbody>

						<tr>
							<td><span data-th-text="${a.id}"> </span></td>
							<td><span data-th-text="${a.bank}"> </span></td>
						</tr>
					</tbody>


					<thead>
						<tr>
							<th>PSEUDO</th>
							<th>PHONE</th>
							<!-- th>ACTION</th-->
						</tr>
					</thead>

					<tbody>

						<tr>
							<td><span data-th-text="${u.pseudo}"></span></td>
							<td><span data-th-text="${u.phone}"></span></td>

						</tr>


						<tr>
							<form th:action="@{/updatephone}" th:object="${u}" method="post">
								<td colspan="2">
									<div class="form-group">
										<input th:field="*{phone}" type="number" step="1"
											class="form-control" placeholder="New phone" required /> <small
											class="form-text text-muted"> Please enter a new
											phone for the update. </small>
									</div>
								</td>
								<td><a>
										<button type="submit" class="btn btn-primary">UPDATE
											PHONE</button>
								</a></td>
							</form>
						</tr>


						<tr>
							<form th:action="@{/updatepassword}" th:object="${u}"
								method="post">
								<td colspan="2">
									<div class="form-group">
										<input th:field="*{password}" type="password"
											class="form-control" aria-describedby="mailHelp"
											placeholder="New password" required /> <small
											id="passwordHelp" class="form-text text-muted">
											Please enter a new password for the update. </small>
									</div>
								</td>
								<td><a>
										<button type="submit" class="btn btn-primary">UPDATE
											PASSWORD</button>
								</a></td>
							</form>
						</tr>


					</tbody>





					<!-- thead>

							<th>ACCOUNT</th>
							<th>BANK</th>
							<th>ACTION</th>
						</tr>
					</thead>

					<tbody>

						<tr>
							<td><span data-th-text="${a.id}"> </span></td>
							<td><span data-th-text="${a.bank}"> </span></td>
						</tr-->




					<!-- tr>
							<form method="post" th:action="@{/updateaccount}" th:object="${a}">

										<input th:field="*{id}" type="text" class="form-control"
											aria-describedby="mailHelp" placeholder="New account"
											required/> <small id="passwordHelp"
											class="form-text text-muted"> Please enter the new
											account. </small>
									</div>
								</td>
								<td>

											aria-describedby="mailHelp" placeholder="New bank" required/>

											Please enter the bank associated with this account. </small>
									</div>
								</td>
								<td><a>
										<button type="submit" class="btn btn-info">UPDATE
											ACCOUNT</button>
								</a></td>
							</form>
						</tr-->

					<!-- /tbody-->
				</table>
			</div>
		</div>
	</section>
</body>

</html>
