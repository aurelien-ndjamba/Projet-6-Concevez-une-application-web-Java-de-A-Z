	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

<title>Profile</title>

</head>

<body>
	<div class="card-header">
		<ul class="nav nav-tabs card-header-tabs">
			<li class="nav-item"><a class="btn btn-primary" href="/home">PayMyBuddy</a>
			</li>
			<li class="nav-item"><a class="nav-link active"
				aria-current="true" href="/home">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="/transfer">Transfer</a></li>
			<li class="nav-item"><a class="nav-link active"
				aria-current="true" href="/profile">Profile</a></li>
			<li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
			<li class="nav-item"><a class="nav-link active" href="/login">Logoff</a></li>
		</ul>
	</div>

	<section>
		<div class="container special">
			<h2 class="h2">PROFILE</h2>

			<div class="table-responsive">

				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>EMAIL</th>
							<th>BALANCE</th>
							<th>ACTION</th>
						</tr>
					</thead>
					<tbody>

						<tr>
							<td><span data-th-text="${u.email}"> </span></td>
							<td><span data-th-text="${u.balance}"> </span></td>

							<!-- a
								th:href="@{/deleteappuser(emailUser=${appUserForm.email})}"-->

							<td><a href="#">
									<button class="btn btn-danger">UNSUBSCRIBE</button>
							</a></td>

						</tr>
					</tbody>


					<thead>
						<tr>
							<th>ACCOUNT</th>
							<th>BANK</th>
							<!-- th>ACTION</th-->
						</tr>
					</thead>

					<tbody>

						<tr>
							<td><span data-th-text="${a.id}"> </span></td>
							<td><span data-th-text="${a.bank}"> </span></td>
						</tr>
					</tbody>


					<thead>
						<tr>
							<th>PSEUDO</th>
							<th>PHONE</th>
							<!-- th>ACTION</th-->
						</tr>
					</thead>

					<tbody>

						<tr>
							<td><span data-th-text="${u.pseudo}"></span></td>
							<td><span data-th-text="${u.phone}"></span></td>

						</tr>


						<tr>
							<form th:action="@{/updatephone}" th:object="${u}" method="post">
								<td colspan="2">
									<div class="form-group">
										<input th:field="*{phone}" type="number" step="1"
											class="form-control" placeholder="New phone" required /> <small
											class="form-text text-muted"> Please enter a new
											phone for the update. </small>
									</div>
								</td>
								<td><a>
										<button type="submit" class="btn btn-info">UPDATE
											PHONE</button>
								</a></td>
							</form>
						</tr>


						<tr>
							<form th:action="@{/updatepassword}" th:object="${u}"
								method="post">
								<td colspan="2">
									<div class="form-group">
										<input th:field="*{password}" type="password"
											class="form-control" aria-describedby="mailHelp"
											placeholder="New password" required /> <small
											id="passwordHelp" class="form-text text-muted">
											Please enter a new password for the update. </small>
									</div>
								</td>
								<td><a>
										<button type="submit" class="btn btn-info">UPDATE
											PASSWORD</button>
								</a></td>
							</form>
						</tr>


					</tbody>





					<!-- thead>

							<th>ACCOUNT</th>
							<th>BANK</th>
							<th>ACTION</th>
						</tr>
					</thead>

					<tbody>

						<tr>
							<td><span data-th-text="${a.id}"> </span></td>
							<td><span data-th-text="${a.bank}"> </span></td>
						</tr-->

							<form method="post" th:action="@{/updateaccount}" th:object="${a}">

											aria-describedby="mailHelp" placeholder="New account"
											required/> <small id="passwordHelp"
											class="form-text text-muted"> Please enter the new
											account. </small>
									</div>
								</td>
								<td>

								</td>
								<td><a>
										<button type="submit" class="btn btn-info">UPDATE
											ACCOUNT</button>
								</a></td>
							</form>
						</tr-->

					<!-- /tbody-->
				</table>
			</div>
		</div>
	</section>
</body>

</html>
